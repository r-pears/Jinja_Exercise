{% extends 'base.html' %}
{% block title %}Story Madlibs{% endblock %}
{% block content %}
<h1>Madlibs Story</h1>
<form action="/questions">
<select name="story_id">
  {% for story in stories %}
  <option value="{{ story.code }}">
    {{ story.title }}
  </option>
  {% endfor %}
</select>
<button>Choose</button>
</form>
{% endblock %}
